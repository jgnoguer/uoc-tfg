---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: v1.8.1
  interval: 1m0s
  values:
    defaultSettings:
      taintToleration:
        - key: memorytype
          operator: Equal
          value: low
          effect: NoSchedule
        - key: memorytype
          operator: Equal
          value: low
          effect: NoExecute
    longhornManager:
      tolerations:
      - key: memorytype
        operator: Equal
        value: low
        effect: NoSchedule
      - key: memorytype
        operator: Equal
        value: low
        effect: NoExecute
      nodeSelector:
        longhorn: compatible
    longhornDriver:
      tolerations:
      - key: memorytype
        operator: Equal
        value: low
        effect: NoSchedule
      - key: memorytype
        operator: Equal
        value: low
        effect: NoExecute
      nodeSelector:
        longhorn: compatible